/* Animasyonlu yapraklar */
.leaf {
  position: absolute;
  width: 30px;
  height: 30px;
  background: url('https://i.ibb.co/ZHcBv6f/leaf.png') no-repeat center/contain;
  top: -50px;
  animation: fall linear infinite;
  opacity: 0.8;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:0; }
  50% { opacity:0.8; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
}
