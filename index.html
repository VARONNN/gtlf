<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrowLeaf</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#111; color:#fff; overflow-x:hidden; position:relative; min-height:100vh; }

/* Emoji yapraklar */
.leaf {
  position: absolute;
  top: -50px;
  font-size: 25px;
  user-select: none;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  color: orange; /* 游꼒 renk turuncu */
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity:0; }
  10% { opacity:1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
}

/* Men칲 */
nav {
  display:flex; justify-content:space-between; align-items:center;
  background: linear-gradient(90deg,#ff6600,#ff8800);
  padding:15px 50px; box-shadow:0 4px 15px #000;
  position:sticky; top:0; z-index:100;
}
nav .logo { font-size:1.8rem; font-weight:bold; text-shadow:0 0 5px #000; cursor:pointer; transition:0.3s;}
nav .logo:hover { transform:scale(1.1);}
nav ul { list-style:none; display:flex; gap:20px; align-items:center;}
nav ul li a { text-decoration:none; color:#fff; font-weight:600; padding:8px 15px; border-radius:6px; transition:0.3s; position:relative;}
nav ul li a:hover { background:rgba(0,0,0,0.2);}
nav ul li a::after { content:''; position:absolute; width:0%; height:2px; bottom:0; left:0; background:#fff; transition:0.3s;}
nav ul li a:hover::after { width:100%; }
.discord-btn { padding:10px 20px; background:#7289da; color:#fff; text-decoration:none; border-radius:10px; font-weight:bold; transition:0.3s; box-shadow:0 0 15px #7289da80; }
.discord-btn:hover { background:#5b6eae; box-shadow:0 0 25px #7289daaa; }
.language-select { background:rgba(255,255,255,0.2); color:#fff; border-radius:6px; padding:5px 10px; font-weight:bold; cursor:pointer; }

/* Banner */
.banner { text-align:center; padding:120px 20px; background: linear-gradient(180deg,#ff6600,#ff8800); color:#fff; text-shadow:0 0 15px #000; position:relative; overflow:hidden; height:50vh;}
.banner h1 { font-size:3rem; margin-bottom:20px;}
.banner p { font-size:1.3rem; }

/* Server Info */
.server-info { max-width:800px; margin:50px auto; background:#222; padding:30px; border-radius:20px; box-shadow:0 0 25px #ff6600aa; text-align:center;}
.server-info h2 { color:#ff8800; margin-bottom:20px;}
.server-info p { font-size:1.1rem; line-height:1.5; }
</style>
</head>
<body>

<nav>
  <div class="logo">游 GrowLeaf</div>
  <ul>
    <li><a href="#home" id="menu-home">Home</a></li>
    <li><a href="#info" id="menu-info">Server Info</a></li>
    <li><a href="https://discord.gg/ShueAtdt44" target="_blank" class="discord-btn">Discord</a></li>
    <!-- Extra sa 칲st ma르za butonu -->
    <li><a href="#shop" id="menu-shop-extra" class="discord-btn">Shop</a></li>
    <li>
      <select class="language-select" onchange="changeLang(this.value)">
        <option value="en">English</option>
        <option value="tr">T칲rk칞e</option>
        <option value="id">Indonesian</option>
      </select>
    </li>
  </ul>
</nav>

<div class="banner" id="home">
  <h1 id="banner-title">游 GrowLeaf Server</h1>
  <p id="banner-desc">Fun, trading and special events await in GrowLeaf!</p>
</div>

<div class="server-info" id="info">
  <h2 id="info-title">Server Info</h2>
  <p id="info-desc">游릭 Status: Online<br>游논 Players: 120+ Active<br>游깵 Region: EU / Global</p>
</div>

<!-- Ma르za b칬l칲m칲 -->
<div class="server-info" id="shop">
  <h2 id="shop-title">In-Game Shop</h2>
  <p id="shop-desc">游눯 Buy items, upgrades and special boosts directly from the shop!</p>
</div>

<script>
// D칲른n yaprak emojileri
for(let i=0;i<30;i++){
  const leaf = document.createElement('div');
  leaf.className='leaf';
  leaf.innerText='游꼒';
  leaf.style.left=Math.random()*100+'vw';
  leaf.style.animationDuration=(4+Math.random()*4)+'s';
  leaf.style.fontSize=(15+Math.random()*25)+'px';
  leaf.style.opacity=Math.random()*0.8+0.2;
  document.body.appendChild(leaf);
}

// Dil 칞evirisi
const translations = {
  en:{
    bannerTitle:"游 GrowLeaf Server",
    bannerDesc:"Fun, trading and special events await in GrowLeaf!",
    infoTitle:"Server Info",
    infoDesc:"游릭 Status: Online<br>游논 Players: 120+ Active<br>游깵 Region: EU / Global",
    menuHome:"Home",
    menuInfo:"Server Info",
    menuShop:"Shop",
    shopTitle:"In-Game Shop",
    shopDesc:"游눯 Buy items, upgrades and special boosts directly from the shop!"
  },
  tr:{
    bannerTitle:"游 GrowLeaf Sunucusu",
    bannerDesc:"GrowLeaf'te e륿ence, ticaret ve 칬zel etkinlikler seni bekliyor!",
    infoTitle:"Sunucu Bilgileri",
    infoDesc:"游릭 Durum: Online<br>游논 Oyuncular: 120+ Aktif<br>游깵 B칬lge: EU / Global",
    menuHome:"Ana Sayfa",
    menuInfo:"Sunucu Bilgileri",
    menuShop:"Ma르za",
    shopTitle:"Oyun 캻칞i Ma르za",
    shopDesc:"游눯 칐zel e릋alar캼, y칲kseltmeleri ve g칲칞lendirmeleri ma르zadan sat캼n alabilirsin!"
  },
  id:{
    bannerTitle:"游 GrowLeaf Server",
    bannerDesc:"Keseruan, trading dan event khusus menantimu di GrowLeaf!",
    infoTitle:"Informasi Server",
    infoDesc:"游릭 Status: Online<br>游논 Pemain: 120+ Aktif<br>游깵 Wilayah: EU / Global",
    menuHome:"Beranda",
    menuInfo:"Informasi Server",
    menuShop:"Toko",
    shopTitle:"Toko In-Game",
    shopDesc:"游눯 Beli item, upgrade, dan boost khusus langsung dari toko!"
  }
};

function changeLang(lang){
  document.getElementById('banner-title').innerHTML = translations[lang].bannerTitle;
  document.getElementById('banner-desc').innerHTML = translations[lang].bannerDesc;
  document.getElementById('info-title').innerHTML = translations[lang].infoTitle;
  document.getElementById('info-desc').innerHTML = translations[lang].infoDesc;
  document.getElementById('menu-home').innerHTML = translations[lang].menuHome;
  document.getElementById('menu-info').innerHTML = translations[lang].menuInfo;
  document.getElementById('menu-shop-extra').innerHTML = translations[lang].menuShop;
  document.getElementById('shop-title').innerHTML = translations[lang].shopTitle;
  document.getElementById('shop-desc').innerHTML = translations[lang].shopDesc;
}
</script>

</body>
</html>
